<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Penguin Game</title>
  </head>
  <body>
    <div class="landingPage">
      <h1>Welcome to Penguin Finder</h1>
      <p id="p">Are you ready to start playing?</p>
      <button onclick="playGame()" id="play" name="button">Play Game</button>
    </div>
    <div id="alert">
      <div id="alert-content">
        <span onclick="closeAlert()" id="close">&times;</span>
        <p>AHHHH!!!<br>Yeti You Lose</p>
      </div>
    </div>
    <div id="gameHolder">
      <div id="title"></div>
      <div onclick="penPop1()" id="penguin1"></div>
      <div onclick="penPop2()" id="penguin2"></div>
      <div onclick="penPop3()" id="penguin3"></div>
      <div onclick="penPop4()" id="penguin4"></div>
      <div onclick="penPop5()" id="penguin5"></div>
      <div onclick="penPop6()" id="penguin6"></div>
      <div onclick="penPop7()" id="penguin7"></div>
      <div onclick="penPop8()" id="penguin8"></div>
      <div onclick="yetiAlert()" id="yeti"></div>
    </div>
  </body>
</html>
